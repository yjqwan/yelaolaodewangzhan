			 /* 通用样式 */
			        * {
			            margin: 0;
			            padding: 0;
			            box-sizing: border-box;
			        }
			
			        /* 页面布局 */
			        body {
			            font-family: Arial, Helvetica, sans-serif;
			            background-color: #f2f2f2;
			            padding: 0px 0px;
			        }
			
			        /* 导航栏样式 */
			        nav {
			            background-color: #333;
			            display: flex;
			            justify-content: space-around;
			            align-items: center;
			            height: 70px;
			            overflow: hidden;
			        }
			
			        nav ul {
			            list-style-type: none;
			            display: flex;
			        }
			
			        nav ul li {
			            margin: 0 15px;
			            position: relative;
			        }
			
			        nav ul li::before {
			            content:$"";
			            position: absolute;
			            bottom: -5px;
			            left: 0;
			            width: 100%;
			            height: 1px;
			            background-color: #555;
			            opacity: 0.2;
			            transition: opacity 0.3s;
			        }
			
			        nav ul li:hover::before {
			            opacity: 1;
			        }
			
			        nav ul li a {
			            text-decoration: none;
			            color: white;
			            padding: 12px 15px;
			            display: block;
			            font-size: 8px;
			            font-weight: bold;
			        }
			
			        nav ul li a:hover {
			            background-color: #555;
			        }
					
					.anniu{
						display: flex;
						flex-direction: column;
						justify-content: center;
						align-items: center;
						height: 30vh;
					}
